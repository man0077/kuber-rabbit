apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    description: rabbit-{num}
  generation: 5
  labels:
    k8s-app: rabbit-{num}
  name: rabbit-{num}
  namespace: preprod
spec:
  replicas: 1
  revisionHistoryLimit: 30
  selector:
    matchLabels:
      k8s-app: rabbit-{num}
  strategy:
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 50%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        description: rabbit-{num}
      creationTimestamp: null
      labels:
        k8s-app: rabbit-{num}
      name: rabbit-{num}
    spec:
      containers:
      - env:
        - name: RABBITMQ_DEFAULT_PASS_FILE
          value: "/etc/sec/rabbit/rabbit"
        - name: RABBITMQ_DEFAULT_USER
          value: "111111"
        - name: RABBITMQ_DEFAULT_VHOST
          value: "/"
        - name: RABBITMQ_ERLANG_COOKIE
          value: "11111111111195a"
        image: rabbit-{num}mq:3.7.9-management-alpine
        imagePullPolicy: IfNotPresent
        name: rabbit-{num}
        resources: {}
        securityContext:
          privileged: false
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
         - name: rabbit-{num}
           mountPath: /etc/sec/rabbit-{num}
      volumes:
        - name: rabbit-{num}
          secret:
             secretName: rabbit-{num}
      dnsPolicy: ClusterFirst
      imagePullSecrets:
      - name: registry
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
