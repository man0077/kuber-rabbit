apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    description: rabbit-3
  generation: 5
  labels:
    k8s-app: rabbit-3
  name: rabbit-3
  namespace: preprod
spec:
  replicas: 1
  revisionHistoryLimit: 30
  selector:
    matchLabels:
      k8s-app: rabbit-3
  strategy:
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 50%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        description: rabbit-3
      creationTimestamp: null
      labels:
        k8s-app: rabbit-3
      name: rabbit-3
    spec:
      containers:
      - env:
        - name: RABBITMQ_DEFAULT_PASS_FILE
          value: "/etc/sec/rabbit/rabbit"
        - name: RABBITMQ_DEFAULT_USER
          value: "111111"
        - name: RABBITMQ_DEFAULT_VHOST
          value: "/"
        - name: RABBITMQ_ERLANG_COOKIE
          value: "11111111111195a"
        image: rabbitmq:3.7.9-management-alpine
        imagePullPolicy: IfNotPresent
        name: rabbit-3
        resources: {}
        securityContext:
          privileged: false
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
         - name: rabbit-3
           mountPath: /etc/sec/rabbit-3
      volumes:
        - name: rabbit-3
          secret:
             secretName: rabbit-3
      dnsPolicy: ClusterFirst
      imagePullSecrets:
      - name: registry
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
